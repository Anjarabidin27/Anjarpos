name: Build Native Mobile App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor Assets
        run: npm install -g @capacitor/assets

      - name: Generate app icons for Android
        run: npx @capacitor/assets generate --iconBackgroundColor '#0088FF' --iconBackgroundColorDark '#003366' --android

      - name: Verify resources icon (Android)
        run: |
          echo "Listing resources/ and generated Android mipmap icons"
          ls -la resources || true
          ls -la android/app/src/main/res | sed -n '1,200p' || true

      - name: Remove development server config from Capacitor
        run: |
          cat > capacitor.config.ts << 'EOF'
          import { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'com.malikatour.app',
            appName: 'Malika Tour',
            webDir: 'dist',
            plugins: {
              SplashScreen: {
                launchShowDuration: 2000,
                backgroundColor: "#0088FF",
                showSpinner: false,
              },
            },
          };

          export default config;
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Clean Android folder
        run: rm -rf android

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: malika-tour-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor Assets
        run: npm install -g @capacitor/assets

      - name: Generate app icons for iOS
        run: npx @capacitor/assets generate --iconBackgroundColor '#0088FF' --iconBackgroundColorDark '#003366' --ios

      - name: Verify resources icon (iOS)
        run: |
          echo "Listing resources/ and iOS AppIcon set"
          ls -la resources || true
          ls -la ios/App/App/Assets.xcassets/AppIcon.appiconset || true

      - name: Remove development server config from Capacitor
        run: |
          cat > capacitor.config.ts << 'EOF'
          import { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'com.malikatour.app',
            appName: 'Malika Tour',
            webDir: 'dist',
            plugins: {
              SplashScreen: {
                launchShowDuration: 2000,
                backgroundColor: "#0088FF",
                showSpinner: false,
              },
            },
          };

          export default config;
          EOF

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Clean iOS folder
        run: rm -rf ios

      - name: Add iOS platform
        run: npx cap add ios

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/App.xcarchive \
            archive

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: malika-tour-ios.xcarchive
          path: ios/App/build/App.xcarchive
